      <div class="layui-body">
        <!-- 内容主体区域 -->
        <form class="layui-form" action="">

          <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input id="username" type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
              <input id="password" type="password" name="password" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">插入用户</button>
              
            </div>
          </div>
        </form>
        <button type="button" class="layui-btn" onclick="insertObj()">传递对象</button>

    <script>
         window.ctx="[[@{/}]]";
    
        //JavaScript代码区域
        layui.use(['element','form'], function(){
            var element = layui.element;
            var form = layui.form;

            
            //监听提交
            form.on('submit(demo1)', function(data){
              $.ajax({
                type:'POST',
                url: ctx + "test/insert",
                data:{
                  userName:$("#username").val(),
                  password:$("#password").val()
                },
                dataType: "json",
                success:function(res){
                  console.log(res);
                  alert(JSON.stringify(res));
                }
              });
              return false;
            });
        });

        function insertObj(){
            //模拟往list集合放入对象
            var array = [];
            for(var i=0;i<5;i++){
                array[i] = new Object();
                array[i].name = "lili_"+i;
                array[i].age = "2"+i;
                array[i].sex = "1";
            }
            //使用ajax往controller传递list集合
            $.ajax({
                async: true,
                type: 'post',
                url: ctx +"test/insertObj",
                contentType:"application/json", // 指定这个协议很重要
                data: JSON.stringify(array),   //重要
                dataType: "json",
                success: function (data) {
                    var jsonObj = [];
                    jsonObj = eval('(' + data + ')');
                    alert(jsonObj);
                }
            })
        }
    </script>
