server.port=8888

spring.application.name=springboot_redis_mbg
#访问路径
server.servlet.context-path=/study
#数据库配置
spring.datasource.url=jdbc:mysql:///study?useUnicode=true&allowMultiQueries=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置thymeleaf视图解析器
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
#配置静态资源路径
spring.web.resources.static-locations=classpath:/static/

#配置系统日志级别
logging.level.root=info
#mybatisxml文件存放位置
#mybatis-plus.mapper-locations=classpath*:xml/*.xml,classpath*:cn.caixiaobai.springboot.mapper.*.xml
#开启mybatis-plus控制台sql打印
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
